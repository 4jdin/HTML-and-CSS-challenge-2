<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://fonts.google.com/specimen/Outfit" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>QR code</title>
</head>
<body>
    <div class="container">

        <div class="main">

        </div>

        <div class="main-2">
